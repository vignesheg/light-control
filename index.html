<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="module" src="index.js"></script>
  <style>
    .button1 {
  box-shadow: 0px 0px 10px rgba(224, 86, 253, 0.7);
}

.button2 {
  box-shadow: 0px 0px 10px rgba(104, 109, 224, 0.7);
}

.button3 {
  box-shadow: 0px 0px 10px rgba(235, 77, 75, 0.7);
}

.button4 {
  box-shadow: 0px 0px 10px rgba(106, 176, 76, 0.7);
}


  </style>
</head>
<body style="background-color: rgb(40, 40, 40);"> 

<div class="container mt-5">
    <div class="text-center" style="color: white;">
  <h2>Light Switches</h2>
</div>
  
  <div class="d-flex flex-column mb-3 p-5 text-center">
    <div class="p-2"><button id="bt-1" class="ps-5 pe-5 pt-3 pb-3 btn" style="border: 1px solid #e056fd;background-color: #e056fd;color: white;"><b id="b1">ON 1</b></button></div>
    <div class="p-2"><button id="bt-2" class="ps-5 pe-5 pt-3 pb-3 btn" style="border: 1px solid #686de0;background-color: #686de0;color: white;"><b id="b2">ON 2</b></button></div>
    <div class="p-2"><button id="bt-3" class="ps-5 pe-5 pt-3 pb-3 btn" style="border: 1px solid #eb4d4b;background-color: #eb4d4b;color: white;"><b id="b3">ON 3</b></button></div>
    <div class="p-2"><button id="bt-4" class="ps-5 pe-5 pt-3 pb-3 btn" style="border: 1px solid #6ab04c;background-color: #6ab04c;color: white;"><b id="b4">ON 4</b></button></div>
  </div>
</div>

</body>
</html>
